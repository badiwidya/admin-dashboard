<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="side-header">
        <img src="assets/sidebar/chess-king.svg" alt="Dashboard Logo - a chess king" width="50">
        <h1>Dashboard</h1>
      </div>
      <div class="side-section">
        <div class="side-child">
          <img src="/assets/sidebar/home.svg" alt="Home" width="30">
          <h3>Home</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/profile.svg" alt="Home" width="30">
          <h3>Profile</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/message.svg" alt="Home" width="30">
          <h3>Messages</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/history.svg" alt="Home" width="30">
          <h3>History</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/tasks.svg" alt="Home" width="30">
          <h3>Tasks</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/community.svg" alt="Home" width="30">
          <h3>Community</h3>
        </div>
      </div>
      <div class="side-section">
        <div class="side-child">
          <img src="/assets/sidebar/settings.svg" alt="Home" width="30">
          <h3>Settings</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/support.svg" alt="Home" width="30">
          <h3>Support</h3>
        </div>
        <div class="side-child">
          <img src="/assets/sidebar/security.svg" alt="Home" width="30">
          <h3>Privacy</h3>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="top-header-section">
        <div class="top-left">
          <label for="search-box">
            <img src="assets/search.svg" alt="Search magnifier" width="30">
            <input type="search" name="search_query" id="search-box">
          </label>
          <img src="assets/bell.svg" alt="Bell notification" width="30">
        </div>
        <div class="top-right">
          <div class="profile-container small">
            <img src="assets/profile/person-male.svg" alt="Profile photo" width="30">
          </div>
          <p>Mix It Harder</p>
        </div>
      </div>
      <div class="bottom-header-section">
        <div class="botton-left">
          <div class="profile-container medium">
            <img src="assets/profile/person-male.svg" alt="Profile photo" width="40">
          </div>
          <div class="header-text">
            <p>Hi there,</p>
            <h4>Mix It Harder (@mixinit)</h4>
          </div>
        </div>
        <div class="bottom-right">
          <button class="header">New</button>
          <button class="header">Upload</button>
          <button class="header">Share</button>
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="projects">
        <div class="project-card">

        </div>
        <div class="project-card">

        </div>
        <div class="project-card">

        </div>
        <div class="project-card">

        </div>
        <div class="project-card">

        </div>
        <div class="project-card">

        </div>
      </div>
      <div class="announcement">

      </div>
      <div class="trending">

      </div>
    </div>
  </body>
</html>
